    <!-- Script for searching and listing posts -->
    <script>
        const postsContainer = document.getElementById('posts-container');
        const paginationContainer = document.getElementById('pagination-container');
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');

        // --- Mock Data for Posts ---
        // In a real-world scenario, you would fetch this data from a server.
        // For this example, we're using a hardcoded array to simulate
        // the dynamic loading from a 'posts' folder.
        const allPosts = [
            { id: 1, title: 'Celebrating Inti Raymi: The Festival of the Sun', date: 'June 24, 2023', excerpt: 'Inti Raymi, the traditional Inca festival, marks the winter solstice in the Southern Hemisphere. Learn about its history and our community\'s celebrations.', filename: 'inti-raymi.html', tags: ['culture', 'festival', 'history'] },
            { id: 2, title: 'Preserving Traditional Weaving Techniques', date: 'May 15, 2023', excerpt: 'Our artisan program is working to keep ancient Quechua weaving techniques alive by connecting elders with young students.', filename: 'weaving-techniques.html', tags: ['artisan', 'craft', 'education'] },
            { id: 3, title: 'Youth Leadership Summit 2023: A New Generation of Leaders', date: 'April 20, 2023', excerpt: 'Recap of our annual summit where young leaders shared their visions for the future of the Quechua community.', filename: 'youth-summit.html', tags: ['youth', 'leadership', 'community'] },
            { id: 4, title: 'Learning Quechua: More Than Just Words', date: 'March 10, 2023', excerpt: 'Our language classes go beyond vocabulary, immersing students in the rich cultural context behind the Quechua language.', filename: 'learning-quechua.html', tags: ['language', 'education'] },
            { id: 5, title: 'A Day in the Life of a Quechua Farmer', date: 'February 5, 2023', excerpt: 'Join us on a virtual tour of a farm in the Andean highlands and discover the traditions of sustainable agriculture.', filename: 'quechua-farmer.html', tags: ['community', 'agriculture'] },
            { id: 6, title: 'Supporting the Next Generation of Quechua Writers', date: 'January 18, 2023', excerpt: 'We are launching a new literary program to mentor young Quechua authors and help them share their stories with the world.', filename: 'quechua-writers.html', tags: ['youth', 'literature'] },
            { id: 7, title: 'The Importance of Quechua Oral Tradition', date: 'December 2, 2022', excerpt: 'Explore how storytelling and oral tradition have played a vital role in preserving Quechua history and values.', filename: 'oral-tradition.html', tags: ['culture', 'history'] },
            { id: 8, title: 'Crafting the Future: New Artisan Workshops', date: 'November 22, 2022', excerpt: 'Learn about our new series of workshops designed to help artisans develop their business skills and reach wider markets.', filename: 'artisan-workshops.html', tags: ['artisan', 'business'] },
            { id: 9, title: 'Quechua in the Digital Age: Building a Virtual Community', date: 'October 10, 2022', excerpt: 'How we are using technology to connect Quechua speakers and enthusiasts across the globe.', filename: 'digital-age.html', tags: ['community', 'technology'] },
            { id: 10, title: 'A Look Back at Our First Five Years', date: 'September 1, 2022', excerpt: 'A reflection on our journey so far and the impact we have made on preserving Quechua heritage.', filename: 'five-years.html', tags: ['history', 'organization'] },
            { id: 11, title: 'The Role of Music in Quechua Culture', date: 'August 28, 2022', excerpt: 'From traditional instruments to modern fusions, music is at the heart of Quechua identity.', filename: 'quechua-music.html', tags: ['culture', 'music'] },
            { id: 12, title: 'Community Gardens: Sustaining Our Roots', date: 'July 15, 2022', excerpt: 'Our new community garden initiative promotes traditional farming methods and provides fresh produce for local families.', filename: 'community-gardens.html', tags: ['community', 'agriculture'] },
        ];

        let currentPage = 1;
        const postsPerPage = 10;
        let filteredPosts = [...allPosts];

        // Function to create a post card HTML element
        function createPostCard(post) {
            const card = document.createElement('article');
            card.className = 'bg-white rounded-2xl shadow-lg p-6 flex flex-col justify-between transform transition-transform hover:scale-105 duration-300';
            
            card.innerHTML = `
                <div>
                    <span class="text-sm text-gray-500 mb-2 block">${post.date}</span>
                    <h3 class="text-xl font-bold text-gray-900 mb-2">${post.title}</h3>
                    <p class="text-gray-600 mb-4">${post.excerpt}</p>
                </div>
                <a href="blog/${post.filename}" class="self-start text-green-600 hover:text-green-700 font-semibold transition-colors">
                    Read More &rarr;
                </a>
            `;
            return card;
        }

        // Function to render posts for the current page
        function renderPosts(posts) {
            postsContainer.innerHTML = ''; // Clear previous posts
            const startIndex = (currentPage - 1) * postsPerPage;
            const endIndex = startIndex + postsPerPage;
            const postsToDisplay = posts.slice(startIndex, endIndex);

            if (postsToDisplay.length === 0) {
                postsContainer.innerHTML = '<p class="text-center text-gray-500 text-lg col-span-full">No posts found matching your criteria.</p>';
                return;
            }
            
            postsToDisplay.forEach(post => {
                const card = createPostCard(post);
                postsContainer.appendChild(card);
            });
        }

        // Function to set up pagination buttons
        function setupPagination() {
            paginationContainer.innerHTML = ''; // Clear existing buttons
            const pageCount = Math.ceil(filteredPosts.length / postsPerPage);

            for (let i = 1; i <= pageCount; i++) {
                const button = document.createElement('button');
                button.textContent = i;
                button.className = `py-2 px-4 rounded-full font-semibold transition-colors duration-200 ${
                    i === currentPage ? 'bg-green-600 text-white' : 'bg-gray-200 text-gray-700 hover:bg-gray-300'
                }`;
                button.addEventListener('click', () => {
                    currentPage = i;
                    renderPosts(filteredPosts);
                    // Scroll to top of posts container
                    postsContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    updatePaginationButtons();
                });
                paginationContainer.appendChild(button);
            }
            updatePaginationButtons();
        }

        function updatePaginationButtons() {
             const buttons = paginationContainer.querySelectorAll('button');
             buttons.forEach(button => {
                const pageNumber = parseInt(button.textContent);
                if (pageNumber === currentPage) {
                    button.classList.add('bg-green-600', 'text-white');
                    button.classList.remove('bg-gray-200', 'text-gray-700', 'hover:bg-gray-300');
                } else {
                    button.classList.remove('bg-green-600', 'text-white');
                    button.classList.add('bg-gray-200', 'text-gray-700', 'hover:bg-gray-300');
                }
             });
        }

        // Function to handle the search logic
        function handleSearch() {
            const query = searchInput.value.toLowerCase();
            filteredPosts = allPosts.filter(post => {
                const title = post.title.toLowerCase();
                const excerpt = post.excerpt.toLowerCase();
                const tags = post.tags.join(' ').toLowerCase();
                return title.includes(query) || excerpt.includes(query) || tags.includes(query);
            });

            currentPage = 1; // Reset to first page
            renderPosts(filteredPosts);
            setupPagination();
        }

        // Event listeners
        searchButton.addEventListener('click', handleSearch);
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleSearch();
            }
        });

        // Initial render on page load
        document.addEventListener('DOMContentLoaded', () => {
            renderPosts(allPosts);
            setupPagination();
        });
    </script>
